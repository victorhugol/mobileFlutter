name: micard
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_open_whatsapp : ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Jua
      fonts:
        - asset: fonts/Jua-Regular.ttf
    - family: MeriendaOne
      fonts:
        - asset: fonts/MeriendaOne-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-MediumItalic.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Thin.ttf